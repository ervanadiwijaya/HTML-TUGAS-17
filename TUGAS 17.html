<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>

<body>
    <h1>Formulir Pendaftaran</h1>

    <form>
        <p>Cari Data : <input type="search" name="cari" id="cari"></p>
        <p>Nama Lengkap : <input type="text" name="nama" id="nama"></p>
        <p>Alamat website : <input type="url" name="web" id="web"></p>
        <p>Umur : <input type="number" name="umur" id="umur" min="10" max="35"></p>
        <p>No HP : <input type="tel" name="no" id="no"></p>
        <p>Pemahaman materi : <input type="range" name="materi" id="materi"></p>
        <input type="submit" value="Submit">
    </form>

    <p>Semoga ilmu yang dipelajari berkah - Tugas 17</p>
</body>

</html>
